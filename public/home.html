<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
		<title>Weather</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-1 col-md-2"></div>
				<div class="col-sm-10 col-md-8" style="text-align: center;">
					<h1 style="font-family: 'Questrial', sans-serif;">Weather Info:</h1>
					<p class="blockquote p-3 mb-2 bg-danger text-white" style="font-family: 'Questrial', sans-serif;">For accurate results use spaces between words, kindly avoid using ZIP codes</p>
					<br>
					<form action="/weather" method="get">
					<input type="text" name="address" placeholder="Enter your current address / location" class="form-control">
					<br>
					<input type="submit" value="Check weather" class="btn btn-outline-success">
					</form>
					<br>
					<p style="font-family: 'Inconsolata', monospace;">Designed by: Rahul Kumar Pal</p>
				</div>
				<div class="col-sm-1 col-md-2"></div>
			</div>
		</div>
		
	</body>
</html>
